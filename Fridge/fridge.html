<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookIT | My Fridge</title>
    <link rel="stylesheet" href="fridge.css">
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#browse">Browse</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#fridge">Fridge</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
            <h1 class="logo">CookIT</h1>
        </div>
      </nav>

       <!-- FRIDGE -->
       <div class="rectangle-container">
        <div class="rectangle rectangle-6"></div>
        <div class="rectangle rectangle-7"></div>
        <div class="rectangle rectangle-8"></div>
        <div class="rectangle rectangle-9"></div>
        <div class="rectangle rectangle-10"></div>
      </div>

      <!-- BUTTON -->
      <div class="ButtonContainer">
        <div class="ItemButton">
          Add Items
        </div>
        <div class="ItemButton">
          Edit Items
        </div>
      </div>
      

           <!-- TOMATO -->
          <div class="pictureHolder" style="left: 466px; top: 283px;">
            <img src="https://images.unsplash.com/photo-1571680322279-a226e6a4cc2a?auto=format&fit=crop&q=80&w=1786&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <div class="InputField" style="left: 42px; top: 141px;">
              <div class="Qty">Qty: 10</div>
            </div>
            <div class="label">Tomato</div>
          </div>
          
          <!-- SHALLOT -->
          <div class="pictureHolder" style="left: 689px; top: 283px;">
            <img src="https://images.unsplash.com/photo-1585849834908-3481231155e8?auto=format&fit=crop&q=80&w=2071&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <div class="InputField" style="left: 42px; top: 141px;">
              <div class="Qty">Qty: 7</div>
            </div>
            <div class="label">Shallot</div>
          </div>
          
          <!-- GINGER -->
          <div class="pictureHolder" style="left: 914px; top: 283px;">
            <img src="https://images.unsplash.com/photo-1630623093145-f606591c2546?auto=format&fit=crop&q=80&w=1965&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1pYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
            <div class="InputField" style="left: 42px; top: 141px;">
              <div class="Qty">Qty: 3</div>
            </div>
            <div class="label">Ginger</div>
          </div>
      

    </div>
  </body>
</html>
